<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Tareas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row justify-content-center mt-5">
      <div class="col-6 row justify-content-center">
        <div class="card width-card pb-3 my-1">
          <div class="card-body">
            <h5 class="card-title text-center tit-card">Agregar tarea</h5>
            <form action="POST" id="add_tarea">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Tarea: <span class="tx-danger">*</span></label>
                    <input maxlength="60" autocomplete="off" class="form-control" type="text" id="tarea" name="tarea" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Prioridad: <span class="tx-danger">*</span></label>
                    <select class="form-control" name="prioridad" id="prioridad">
                      <option value="">Selecciona una opcion</option>
                      <option value="1"> Alta</option>
                      <option value="2"> Media</option>
                      <option value="3"> Baja</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Descripción: <span class="tx-danger">*</span></label>
                    <textarea maxlength="2000" autocomplete="off" rows="2" class="form-control" id="descripcion" name="descripcion" required></textarea>
                  </div>
                </div>

              </div>
              <div class="row col-12 justify-content-center mt-3">
                <button type="submit" class="btn btn-agregar"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-6 row justify-content-center">
        <div class="card width-card pb-3 my-1">
          <div class="card-body">
            <h5 class="card-title text-center tit-card">Editar tarea</h5>
            <form action="POST" id="update_tarea">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Tarea: <span class="tx-danger">*</span></label>
                    <input maxlength="60" autocomplete="off" class="form-control" type="text" id="upd_tarea" name="tarea" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Prioridad: <span class="tx-danger">*</span></label>
                    <select class="form-control" name="prioridad" id="upd_prioridad">
                      <option value="">Selecciona una opcion</option>
                      <option value="1"> Alta</option>
                      <option value="2"> Media</option>
                      <option value="3"> Baja</option>
                    </select>
                    <input type="hidden" id="id_upd">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Descripción: <span class="tx-danger">*</span></label>
                    <textarea maxlength="2000" autocomplete="off" rows="2" class="form-control" id="upd_descripcion" name="descripcion" required></textarea>
                  </div>
                </div>

              </div>
              <div class="row col-12 justify-content-center mt-3">
                <button type="submit" class="btn btn-color"><i class="fa fa-plus" aria-hidden="true"></i> Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 text-center mb-3 mt-4">
        <h5 class="subtitulos">Lista de tareas</h5>
      </div>
      <div class="row col-12 justify-content-center">
        <div class="col-6 text-center mb-3 mt-4">
          <h5 id="t_pend" class="sub-text">Pendientes: </h5>
        </div>
        <div class="col-6 text-center mb-3 mt-4">
          <h5 id="t_realiz" class="sub-text">Realizadas: </h5>
        </div>
      </div>
      

      <div id="lista_tareas" class="row justify-content-center"></div>
    </div>
  </body>

  <script src="lista_tareas.js"></script>

  <div class="row justify-content-center text-center footer">
    <p> Desarrollado por Airam V. Vargas</p>
  </div>
</html>
